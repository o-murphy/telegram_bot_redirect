<!DOCTYPE html>
<html>
<body>
<script>
function get(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}
tg = 'https://t.me/'
bot, start = get('start').split(',')
if (start != undefined && bot != undefined) {
    window.location.href = `${tg+bot}?start=${start}`
} else {
    close()
}
</script>
</body>
</html>
